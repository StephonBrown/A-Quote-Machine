<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/home.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>

  <div class="container" style="margin-top: 40px">
    <div class="row">
       <div class ="col-md-offset-2 col-md-8 col-md-offset-2">
         <div class ="well well-lg">
             <q id="quoteArea"style="font-size:20px"></q>
             <h3 id="authorArea"></h3>
         </div>
         
         <div id="buttonDiv">
           <a id="twitterBird"><i class="fab fa-twitter pull-left" aria-hidden="true" style="font-size: 40px"></i></a>
           <button id ="quoteButton" type="button" class="btn btn-lg btn-success pull-right">New Quote</button>
         </div>
       </div>
    <div><!--Row end-->
  </div><!--Container end-->
  <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script> 
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/home.js"></script>
</body>
</body>
</html>
